<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEA - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!--Div del fondo de Blockchain-->
    <div id="particles-js" class="body-background"></div>
    <!--Inicio de sesión-->
    <main>
        <div id="container-body">
            <div id="container-lr-body">
                <div id="container-login" class="container-content-lr">
                    <h2>¿Ya tienes una cuenta?</h2>
                    <br>
                    <p>Inicia sesión para entrar a la página.</p>
                    <br>
                    <button id="btn-login" class="btn-lr">Iniciar sesión</button>
                </div>
                <div id="container-register" class="container-content-lr">
                    <h2>¿Aún no tienes una cuenta?</h2>
                    <br>
                    <p>Regístrate para que puedas iniciar sesión.</p>
                    <br>
                    <button id="btn-register" class="btn-lr">Registrarse</button>
                </div>
            </div>

            <div id="container-form-lr">
                <form action="" class="form-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="form-register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../js/particles.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script src="../js/lr.js"></script>
</body>

</html>
